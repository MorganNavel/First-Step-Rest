<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Formulaire d'inscription</title>
    <script src="../js/formulaire.js"></script>
</head>
<body>
    <form method="post" action="http://localhost:3000/api/formulaire">
        <div class="flex">
            <label for="name">Nom</label>
            <input type="text" name="name" maxlength="25">
        </div>
        <div class="flex">
            <label for="first_name">Prénom</label>
            <input type="text" name="first_name" maxlength="25">
        </div>
        <div class="flex">
            <label for="email">Adresse Mail</label>
            <input type="email" name="email" maxlength="50">
        </div>
            
        
        <div class="flex">
            <label for="date">Date de naissance</label>
            <input type="date" name="date">
        </div>
        <div class="flex">
            <label for="city">Ville</label>
            <input type="text" name="city">
        </div>
        <div class="flex">
            <label for="password">Mot de passe</label>
            <input type="password" name="password">
        </div>
        
        <div class="flex">
            <input  type="button" id="form_button" value="Création">
            <!-- href="http://localhost/api/formulaire" -->
        </div>
    </form>
    
</body>
</html>
